{% extends "base.html" %}
{% load static %}
{% block title %}Playlist â€” Sticky Notes{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static './static/css/sticky.css' %}">

<div class="playlist-container">
  <aside class="playlist-panel">
    <h2>Your Top Tracks</h2>
    <ul id="track-list">
      {% for track in tracks %}
        <li class="track-item" data-track-id="{{ track.id }}">
          <div class="track-left">
            <img src="{{ track.album.images.2.url }}" alt="" width="48" height="48">
          </div>
          <div class="track-main">
            <div class="track-name">{{ track.name }}</div>
            <div class="track-artist">{{ track.artists.0.name }}</div>
          </div>
          <div class="track-actions">
            <button class="toggle-sticky-btn">Sticky</button>
          </div>
        </li>
      {% endfor %}
    </ul>
  </aside>

  <section class="player-panel">
    <h2>Playlist / Player Area</h2>
    <div id="player-area">
      <!-- This is where the sticky notes will float relative to this section -->
      <div id="stickies-root"></div>
      <!-- ... your player or playlist UI ... -->
    </div>
  </section>
</div>

<script src="{% static './static/sticky_notes.js' %}"></script>
{% endblock %}
